#For Docker and Prod server
server:
  port: 8181
#  servlet:
#    context-path: /iksparser
management:
  endpoints:
    web:
      exposure:
        include: health

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    username: ${IKS_DB_USERNAME}
    password: ${IKS_DB_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  output:
    ansi:
      enabled: DETECT
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: public


telegram:
  bot:
    token: ${IKS_TELEGRAM_BOT_TOKEN}
    name: ${IKS_TELEGRAM_BOT_NAME}
    reconnectTimeout: 10000
    adminId: ${IKS_TELEGRAM_ADMIN_ID}

logging:
  level:
    root: INFO
    com.dp_ua: INFO
    com.dp_ua.iksparser.dba: WARN

  file:
    name: ./logs/file.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
