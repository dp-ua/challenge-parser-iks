view:
  participants:
    pageSize: 10
  competitions:
    general:
      pageSize: 5
    detailed:
      pageSize: 3

# Notification settings
notification:
  mode: BOTH  # LEGACY, AGGREGATED, or BOTH
  aggregated:
    enabled: true
    # How often to process notification queue (in milliseconds)
    # 10 minutes = 600000, 30 minutes = 1800000, 1 hour = 3600000
    schedulerInterval: 600000  # 10 minutes
    # Maximum notifications per user in one message
    maxNotificationsPerMessage: 50
    # Delete old processed notifications after N days
    cleanupAfterDays: 7

logging:
  file:
    name: ./logs/file.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
